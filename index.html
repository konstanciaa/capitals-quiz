<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Capitals Quiz</title>
</head>
<body>
    <!-- heading -->
    <h1 class="heading">Countries & Capitals Quiz</h1>
    <div class="container">
        <!-- ask username and start the quiz -->
        <div id="username" class="hide">
            <h2>Please enter your username to start the quiz</h2>
            <label for="user">Username:</label> <br>
            <input type="text" id="user" name="username" required > <br>
            <button onclick="introQuiz();">Start</button>
        </div> 
        <!-- questions -->
        <div id="question-container" class="hide">
            <h2 id="question">Question</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>
            </ul>
        </div>
<!-- buttons -->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="submit" class="start-btn btn hide">Submit</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
